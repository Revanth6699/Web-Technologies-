<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Feedback Form</title>
    <style>
        /* Basic reset to remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        /* Style the container */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Style the form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        /* Style the labels and inputs */
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the submit button */
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Microsoft Workshop Feedback Form</h1><br>
        <form action="/submit-feedback" method="post">
            <fieldset>
                <legend>Participant Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" required>
            </fieldset>

            <fieldset>
                <legend>Workshop Feedback</legend>
                <label for="experience">How would you rate your overall experience?</label>
                <select id="experience" name="experience" required>
                    <option value="">Select...</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>

                <label for="content">Was the content of the workshop relevant and useful?</label>
                <textarea id="content" name="content" rows="4" required></textarea>

                <label for="suggestions">Any suggestions for improvement?</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>
            </fieldset>

            <fieldset>
                <legend>Rating</legend>
                <label for="rating">Rate the workshop from 1 to 5:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </fieldset>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
