<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Account Deactivation</title>
    <style>
        /* Basic reset to remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the container */
        .container {
            background-color: #fff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Style the form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Style the submit button */
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Account Deactivation</h1><br>
        <form action="/deactivate" method="post">
            <fieldset>
                <legend>Account Deactivation</legend>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Deactivation:</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Please provide a reason (optional)"></textarea>

                <label for="confirm">Confirm Deactivation:</label>
                <input type="checkbox" id="confirm" name="confirm" required>
                <label for="confirm">I understand that deactivating my account will make my profile and content invisible to others.</label>
            </fieldset>

            <button type="submit">Deactivate Account</button>
        </form>
    </div>
</body>
</html>
